{% extends 'utama/base.html' %}

{% block judul %}The A Collections{% endblock %}

{% block isi %}
<ol class="breadcrumb">
  <li><a href="{% url 'beranda' %}">Beranda</a></li>  
  <li class="active">Qur'an</li>
</ol>
<div class="row" style="display: flex; flex-wrap: wrap;">
    {% for quransemua in quranall %}
    <div class="col-sm-6 col-md-3">   
        <div class="thumbnail">
          <img src="{{ quransemua.gambar.url }}" alt="...">
          <div class="caption">
              <h4>{{ quransemua.nama }}</h4>
              <h4>Rp {{ quransemua.harga }}</h4>
              <p>kode : {{ quransemua.kode }}</p>
              <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn  btn-default" role="button">Button</a></p>
          </div>
        </div>        
    </div>
    {% endfor %}  
</div>
{% endblock %}
